<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Ionic-memory-game : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <title>ionic-memory-game</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/segra/ionic-memory-game">View on GitHub</a>

          <h1 id="project_title">Ionic-memory-game</h1>
          <h2 id="project_tagline"></h2>

          <section id="nav">
            <ul class="nav nav-pills" role="tablist" id="myTab">
              <li role="presentation" class="active"><a href="#iphone5" aria-controls="iphone5" role="tab" data-toggle="tab">iPhone 5</a></li>
              <li role="presentation"><a href="#iphone4" aria-controls="iphone4" role="tab" data-toggle="tab">iPhone 4</a></li>
              <li role="presentation"><a href="#ipad" aria-controls="ipad" role="tab" data-toggle="tab">iPad</a></li>
            </ul>
          </section>

          <section id="downloads">
            <a class="zip_download_link" href="https://github.com/segra/ionic-memory-game/zipball/master">Download this project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/segra/ionic-memory-game/tarball/master">Download this project as a tar.gz file</a>
          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">

      <section id="main_content" class="inner">

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" style="background-image:url('images/iphone5.png');background-repeat:no-repeat;margin: 0px 0px 0px 0px;padding: 145px 0px 0px 27px;width:375px;height:806px;" id="iphone5"><iframe src="www/index.html" width="320" height="550"></iframe></div>
            <div role="tabpanel" class="tab-pane" style="background-image:url('images/iphone4.png');background-repeat:no-repeat;margin: 0px 0px 0px 0px;padding: 170px 0px 0px 56px;width:429px;height:899px;" id="iphone4"><iframe src="www/index.html" width="320" height="550"></iframe></div>
            <div role="tabpanel" class="tab-pane" style="background-image:url('images/ipad.png');background-repeat:no-repeat;margin: 0px 0px 0px 0px;padding: 139px 0px 0px 58px;width:886px;height:1300px;" id="ipad"><iframe src="www/index.html" width="320" height="550"></iframe></div>
          </div>
            
      </section>

    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Ionic-memory-game maintained by <a href="https://github.com/segra">segra</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#myTab a').click(function (e) {
          e.preventDefault();
          $(this).tab('show');
        })
      });
    </script>

  </body>
</html>
